<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="">
    <div>
        <label for="first">First Name</label>
        <input type=text id="first" name="firstname">
        <label for="last">Last Name</label>
        <input type=text id="last" name="lastname">
    </div>
        <p>
        <lable for="funrun">Fun Run 5k</lable>
        <input type=radio id="funrun" name="race" value="funrun">
    </p>
        <lable for="half">Half Marathon</lable>
        <input type=radio id="half" name="race" value="half">
        <p>
        <lable for="full">Full Marathon</lable>
        <input type=radio id="full" name="race" value="full">
    </p>
    <div>
        <lable for="email">Email</lable>
        <input type="email" id="email" name="email">
    </div>
    <div>
        <lable for="password">Password</lable>
        <input type="password" id="password" name="password">
    </div>
    <div>
        <lable for="division">Select Age Group</lable>
        <select name="division" id="division">
            <option value="kids">under 18</option>
            <option value="ya">19-30</option>
            <option value="adults">30-50</option>
            <option value="seniors">50+</option>
        </select>
    </div>
    </form>
</body>
</html>
