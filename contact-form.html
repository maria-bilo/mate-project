<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contact-form-style.css>
    <title>Contact Form</title>
</head>
<body>
    <div class="contact-form-wrapper">
        <div class="content">
          <h1>CONTACT US</h1>
          <h2>Book your journey!</h2>
          <p>Complete the form below, and we will contact you soon to discuss the details!</p>
        </div>
      
        <div class="form">
      
          <div class="top-form">
            <div class="inner-form">
              <div class="label">Your name</div>
              <input type="text" placeholder="Your name">
            </div>
            <div class="inner-form">
                <div class="label">Your phone</div>
                <input type="text" placeholder="Your phone">
              </div>
            <div class="inner-form">
              <div class="label">Your email</div>
              <input type="text" placeholder="Your email">
            </div>
          </div>
      
          <div class="calendar-form">
            <div class="inner-calendar-form">
                <div class="label">Choose date</div>
              <input type="text" placeholder="Choose date">
            </div>
          </div>
      
          <div class="btn">Request a quote</div>
      
        </div>
      </div>    
      <script src="scripts/contact-form.js"></script>
</body>
</html>
